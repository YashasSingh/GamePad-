<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePad Gallery</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f5;
            color: #333;
        }

        /* Header Styles */
        header {
            text-align: center;
            padding: 1.5rem;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        header p {
            margin: 0.5rem 0 0;
            font-size: 1rem;
            color: #e0e0e0;
        }

        /* Gallery Styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 1.5rem;
            background: #2c3e50;
            color: white;
            font-size: 0.9rem;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>GamePad Gallery</h1>
        <p>A Macropad specifical meant for gaming removing the need for giant clunky keyboards and keys spead out specifically in pattern for your hand</p>
    </header>

    <main class="gallery">
        <img src="PCB_PCB_macroboard-copy_2025-01-11.png" alt="Macropad Design 1">
        <img src="Schematic_macroboard-copy_2025-01-11.png" alt="Macropad Design 2">
        <img src="Screenshot 2025-01-11 133230.png" alt="Macropad Design 3">
        <img src="Screenshot 2025-01-11 133240.png" alt="Macropad Design 4">

    </main>

    <footer>
        <p>&copy; 2025 PCB GamePad Gallery</p>
    </footer>
</body>
</html>
